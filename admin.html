<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红姐私房美食 - 管理员控制台</title>
    <base href="https://hongjsf.cyou/"> <!-- 添加 base 标签 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 优化后的样式系统 */
        :root {
            --primary: #e4393c;
            --secondary: #FFF0F0;
            --accent: #FFD700;
            --dark: #333;
            --light: #f8f9fa;
            --gray: #6c757d;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background: linear-gradient(145deg, #FFF8F8 0%, #FFF 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--dark);
            display: flex;
            flex-direction: column;
        }
        /* 导航栏样式 */
        .navbar {
            background: rgba(255,255,255,0.95);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid var(--secondary);
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        .logo i {
            color: var(--accent);
        }
        .nav-links {
            display: flex;
            gap: 25px;
        }
        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: all 0.3s;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a.active {
            color: var(--primary);
            font-weight: bold;
        }
        .nav-links a.active::after {
            width: 100%;
        }
        /* 内容容器 */
        .content-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            flex: 1;
        }
        /* 页面标题样式 */
        .page-header {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .page-header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        .page-header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 2px;
        }
        .page-header p {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.6;
        }
        /* 登录表单样式 */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .login-container h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(228, 57, 60, 0.1);
        }
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            font-size: 1rem;
        }
        .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(228, 57, 60, 0.3);
        }
        .btn-outline {
            display: inline-block;
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
        }
        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }
        .btn i {
            margin-right: 5px;
        }
        /* 新增：管理员设置区域样式 */
        .admin-settings {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow);
        }
        .settings-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .settings-section:last-child {
            border-bottom: none;
        }
        .settings-section h3 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .settings-section h3 i {
            color: var(--accent);
        }
        .page-setting {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .page-setting h4 {
            margin: 0 0 15px 0;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .page-setting h4 i {
            color: var(--primary);
        }
        .setting-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .setting-row label {
            font-weight: 500;
            min-width: 100px;
        }
        .setting-row select, .setting-row input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
        }
        .setting-row input[type="number"] {
            width: 80px;
        }
        .current-status {
            margin-top: 10px;
            padding: 8px 12px;
            background: #e8f4fd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .status-tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .status-tag-open {
            background: #f6ffed;
            color: #52c41a;
        }
        .status-tag-limit {
            background: #fff7e6;
            color: #fa8c16;
        }
        .status-tag-closed {
            background: #fff2f0;
            color: #f5222d;
        }
        /* 新增管理员表单样式 */
        .add-admin-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .add-admin-form h4 {
            margin: 0 0 15px 0;
            color: var(--dark);
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .form-row input {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-row button {
            padding: 10px 20px;
        }
        /* 留言管理样式 */
        .messages-container {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow);
        }
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .message-stats {
            display: flex;
            gap: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }
        .stat-label {
            font-size: 0.9rem;
            color: var(--gray);
        }
        .message-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .message-table th,
        .message-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        .message-table th {
            background-color: var(--primary);
            color: white;
        }
        .message-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .message-table tr:hover {
            background-color: #f1f1f1;
        }
        /* 管理员面板 */
        .admin-panel {
            padding: 30px;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        /* 管理员功能增强 */
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            text-align: center;
            border-top: 4px solid var(--primary);
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
        }
        .action-btn:hover {
            background: #e9e9e9;
        }
        .delete-btn {
            color: #dc3545;
            border-color: #dc3545;
        }
        .export-btn {
            color: #28a745;
            border-color: #28a745;
        }
        /* 访问日志样式 */
        .logs-container {
            margin-top: 40px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }
        .log-item {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .log-item:last-child {
            border-bottom: none;
        }
        .log-time {
            color: var(--gray);
            font-size: 0.85rem;
        }
        .log-action {
            font-weight: 500;
        }
        .log-details {
            color: var(--gray);
            font-size: 0.9rem;
        }
        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .tag-info {
            background: #e6f7ff;
            color: #1890ff;
        }
        .tag-warning {
            background: #fff7e6;
            color: #fa8c16;
        }
        .tag-success {
            background: #f6ffed;
            color: #52c41a;
        }
        .tag-danger {
            background: #fff2f0;
            color: #f5222d;
        }
        /* 流量图容器 */
        .traffic-chart {
            height: 200px;
            background: #f9f9f9;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 15px;
        }
        .traffic-bar {
            width: 30px;
            background: var(--primary);
            border-radius: 4px 4px 0 0;
            position: relative;
            transition: height 0.5s ease;
        }
        .traffic-bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: var(--gray);
        }
        .traffic-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            font-weight: bold;
            color: var(--primary);
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
            .content-container {
                padding: 0 15px;
            }
            .login-container {
                margin: 20px auto;
                padding: 30px 20px;
            }
            .setting-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .setting-row select, .setting-row input {
                width: 100%;
            }
            .form-row {
                flex-direction: column;
            }
            .message-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            .message-stats {
                width: 100%;
                justify-content: space-around;
            }
            .admin-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <span>红姐私房美食</span>
            </div>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> 首页</a>
                <a href="products.html"><i class="fas fa-shopping-bag"></i> 特产商城</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> 关于我们</a>
                <a href="contact.html"><i class="fas fa-phone"></i> 联系方式</a>
                <a href="admin.html" class="active"><i class="fas fa-user-shield"></i> 管理员</a>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="content-container">
        <div class="page-header">
            <h1><i class="fas fa-user-shield"></i> 管理员控制台</h1>
            <p>欢迎使用红姐私房美食网站后台管理系统</p>
        </div>

        <!-- 登录区域 -->
        <div id="loginSection" class="login-container">
            <h2><i class="fas fa-sign-in-alt"></i> 管理员登录</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> 用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> 密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> 登录</button>
            </form>
        </div>

        <!-- 管理员面板 (默认隐藏) -->
        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-header">
                <h2><i class="fas fa-tachometer-alt"></i> 仪表盘</h2>
                <button id="logoutBtn" class="btn btn-outline"><i class="fas fa-sign-out-alt"></i> 退出登录</button>
            </div>

            <!-- 统计卡片 -->
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-label">总访问量</div>
                    <div class="stat-value" id="totalVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">今日访问</div>
                    <div class="stat-value" id="todayVisits">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">总留言数</div>
                    <div class="stat-value" id="totalMessages">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">未读留言</div>
                    <div class="stat-value" id="unreadMessages">0</div>
                </div>
            </div>

            <!-- 管理员设置区域 -->
            <div class="admin-settings">
                <div class="settings-section">
                    <h3><i class="fas fa-cogs"></i> 页面状态管理</h3>
                    
                    <!-- 特产商城设置 -->
                    <div class="page-setting">
                        <h4><i class="fas fa-shopping-bag"></i> 特产商城</h4>
                        <div class="setting-row">
                            <label>状态:</label>
                            <select id="productsStatus">
                                <option value="open">开启</option>
                                <option value="limit">限制访问</option>
                                <option value="closed">关闭</option>
                            </select>
                            <input type="number" id="productsDuration" placeholder="限制秒数" min="1">
                            <button class="btn" onclick="applyPageStatus('products')"><i class="fas fa-save"></i> 应用</button>
                        </div>
                        <div class="current-status">
                            当前状态: <span id="productsCurrentStatus">未知</span>
                        </div>
                    </div>

                    <!-- 关于我们设置 -->
                    <div class="page-setting">
                        <h4><i class="fas fa-info-circle"></i> 关于我们</h4>
                        <div class="setting-row">
                            <label>状态:</label>
                            <select id="aboutStatus">
                                <option value="open">开启</option>
                                <option value="limit">限制访问</option>
                                <option value="closed">关闭</option>
                            </select>
                            <input type="number" id="aboutDuration" placeholder="限制秒数" min="1">
                            <button class="btn" onclick="applyPageStatus('about')"><i class="fas fa-save"></i> 应用</button>
                        </div>
                        <div class="current-status">
                            当前状态: <span id="aboutCurrentStatus">未知</span>
                        </div>
                    </div>

                    <!-- 联系方式设置 -->
                    <div class="page-setting">
                        <h4><i class="fas fa-phone"></i> 联系方式</h4>
                        <div class="setting-row">
                            <label>状态:</label>
                            <select id="contactStatus">
                                <option value="open">开启</option>
                                <option value="limit">限制访问</option>
                                <option value="closed">关闭</option>
                            </select>
                            <input type="number" id="contactDuration" placeholder="限制秒数" min="1">
                            <button class="btn" onclick="applyPageStatus('contact')"><i class="fas fa-save"></i> 应用</button>
                        </div>
                        <div class="current-status">
                            当前状态: <span id="contactCurrentStatus">未知</span>
                        </div>
                    </div>
                </div>

                <!-- 新增管理员 -->
                <div class="settings-section">
                    <h3><i class="fas fa-user-plus"></i> 管理员管理</h3>
                    <form id="addAdminForm" class="add-admin-form">
                        <h4>创建新管理员账号</h4>
                        <div class="form-row">
                            <input type="text" id="newAdminUsername" placeholder="输入新管理员用户名" required>
                            <button type="submit" class="btn"><i class="fas fa-plus"></i> 新增</button>
                        </div>
                        <p style="font-size: 0.9rem; color: var(--gray); margin-top: 10px;">
                            <i class="fas fa-info-circle"></i> 新账号默认密码为 <strong>123456</strong>，创建后请及时修改密码。
                        </p>
                    </form>
                </div>

                <!-- 修改密码 -->
                <div class="settings-section">
                    <h3><i class="fas fa-key"></i> 修改密码</h3>
                    <form id="changePasswordForm" class="add-admin-form">
                        <div class="form-row">
                            <input type="password" id="oldPassword" placeholder="当前密码" required>
                            <input type="password" id="newPassword" placeholder="新密码" required>
                            <button type="submit" class="btn"><i class="fas fa-sync"></i> 修改</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- 留言管理 -->
            <div class="messages-container">
                <div class="message-header">
                    <h3><i class="fas fa-comments"></i> 留言管理</h3>
                    <div class="message-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="totalMessagesHeader">0</div>
                            <div class="stat-label">总留言</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="unreadMessagesHeader">0</div>
                            <div class="stat-label">未读</div>
                        </div>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" id="messageSearch" placeholder="搜索留言内容...">
                    <button class="btn" onclick="loadMessages()"><i class="fas fa-search"></i> 搜索</button>
                </div>
                <table class="message-table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>电话</th>
                            <th>留言内容</th>
                            <th>时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="messageTableBody">
                        <!-- 留言内容将通过JavaScript动态加载 -->
                    </tbody>
                </table>
                <div style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-outline" id="exportBtn"><i class="fas fa-file-export"></i> 导出所有留言</button>
                </div>
            </div>

            <!-- 访问日志 -->
            <div class="logs-container">

        // 全局变量

        // --- 新增：阿里云 FC 同步函数 ---
        const FC_ENDPOINT = 'YOUR_FC_ENDPOINT'; // <- 请修改为您的阿里云 FC 函数访问地址
        const OSS_CONFIG_URL = 'YOUR_OSS_CONFIG_URL'; // <- 修改为您的实际 OSS 文件地址, 添加时间戳防缓存

        async function syncConfigToFC(configData) {
            console.log("Aliyun FC Sync: 开始同步配置到阿里云 FC", configData);
            try {
                const response = await fetch(FC_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configData)
                });
                console.log("Aliyun FC Sync: Fetch 响应对象:", response);

                // - 关键修改：检查 HTTP 状态码，而不是尝试解析 JSON -
                if (!response.ok) {
                    // 如果响应不成功，抛出错误
                    const errorText = await response.text(); // 获取错误文本
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                // 如果响应成功 (2xx)，我们假设同步成功
                // 注意：我们不再尝试 response.json()，因为 FC 函数现在返回的是纯文本 "Hello World!" 或其他非JSON内容
                console.log('Aliyun FC Sync: 成功 (状态码 2xx)');
                return { message: 'Configuration updated successfully' }; // 返回一个模拟的成功对象
                // - 结束关键修改 -

            } catch (error) {
                console.error('Aliyun FC Sync: 失败', error);
                throw error; // 重新抛出错误，让调用者处理
            }
        }
        // --- 结束新增 ---


        // --- 新增：从阿里云 OSS 加载配置并初始化设置面板 ---
        async function loadConfigFromOSSAndInitializeSettingsPanel() {
            console.log("🔄 开始从阿里云 OSS 加载配置...");
            try {
                // 替换为您的实际 OSS Bucket 名称和地域
                const OSS_BUCKET_NAME = "xiao-config-bucket"; // <- 请修改为您的 Bucket 名称
                const REGION = "oss-cn-hangzhou"; // <- 请修改为您的 Bucket 所在地域
                // 注意：确保您的 Bucket 是公共读权限
                const OSS_CONFIG_URL = `https://${OSS_BUCKET_NAME}.${REGION}.aliyuncs.com/test-config.json?${new Date().getTime()}`; // <- 修改为您的实际文件名, 添加时间戳防缓存
                // - 结束新增 -
                try {
                    const response = await fetch(OSS_CONFIG_URL, { cache: 'no-store' }); // 禁用缓存确保拿到最新
                    console.log("Fetch 响应对象 (OSS Config):", response); // 调试日志
                    if (!response.ok) {
                        if (response.status === 404) {
                            console.log("OSS: 配置文件未找到");
                            return null; // 文件不存在
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    // - 关键修改：检查 Content-Type 并安全读取响应体 -
                    const contentType = response.headers.get('content-type');
                    console.log("OSS: 响应 Content-Type:", contentType);
                    let data = null;
                    if (contentType && contentType.includes('application/json')) {
                        // 如果是 JSON 类型，尝试解析
                        console.log("OSS: 响应体是 JSON 类型，尝试解析...");
                        try {
                            data = await response.json(); // 使用 await 等待解析
                            console.log("OSS: 成功解析 JSON 响应体:", data);
                        } catch (parseError) {
                            console.error("OSS: 解析 JSON 响应体失败:", parseError);
                            // 即使 Content-Type 声称为 JSON，解析也可能失败
                            // 我们可以尝试读取文本内容看看实际是什么
                            const textContent = await response.text();
                            console.log("OSS: 实际响应体文本内容:", textContent);
                            data = null; // 解析失败，设置为 null
                        }
                    } else {
                        // 如果不是 JSON 类型，或者没有 Content-Type，读取文本
                        console.log("OSS: 响应体不是 JSON 类型，读取文本内容...");
                        const textContent = await response.text();
                        console.log("OSS: 响应体文本内容:", textContent);
                        // 尝试将文本内容解析为 JSON
                        try {
                            data = JSON.parse(textContent);
                            console.log("OSS: 成功将文本内容解析为 JSON:", data);
                        } catch (parseError) {
                            console.error("OSS: 将文本内容解析为 JSON 失败:", parseError);
                            data = null; // 解析失败，设置为 null
                        }
                    }
                    // - 结束关键修改 -

                    if (data && data.pageStatusConfig) {
                        console.log("✅ 成功从 OSS 读取到配置:", data);
                        // - 关键修改：更新全局配置变量和密码变量 -
                        window.pageStatusConfig = data.pageStatusConfig;
                        window.pagePasswords = data.pagePasswords || {};
                        window.adminAccounts = data.adminAccounts || {}; // <<<--- 新增：更新全局管理员账号变量
                        // - 结束关键修改 -
                        console.log("🔄 已更新全局配置变量");
                        // - 关键修改：使用从 OSS 读取的最新配置初始化设置面板 UI -
                        initializeSettingsPanel();
                        // - 结束关键修改 -
                    } else {
                        console.log("OSS: 远程配置为空或格式不正确");
                        // 回退到 localStorage
                        initializeSettingsPanel();
                    }
                } catch (fetchError) {
                    console.error("❌ 从阿里云 OSS 加载配置失败:", fetchError);
                    // 回退到 localStorage
                    initializeSettingsPanel();
                }
        }
        // --- 结束新增 ---


        // 初始化设置面板 UI
        function initializeSettingsPanel() {
            console.log("🔧 开始初始化设置面板 UI...");
            const config = window.pageStatusConfig || pageStatusConfig; // 优先使用全局

            Object.keys(config).forEach(pageId => {

        // 更新当前状态显示
        function updateCurrentStatusDisplay(pageId) {
            const config = window.pageStatusConfig || pageStatusConfig; // 优先使用全局
            const status = config[pageId]?.status || 'closed';
            const duration = config[pageId]?.duration;
            const currentStatusTextElement = document.getElementById(`${pageId}CurrentStatus`);
            let statusText = '';
            let statusClass = '';

            switch(status) {
                case 'open':
                    statusText = '开启';
                    statusClass = 'status-tag-open';
                    break;
                case 'limit':
                    statusText = `限制 (${duration || 10}秒)`;
                    statusClass = 'status-tag-limit';
                    break;
                case 'closed':
                    statusText = '关闭';
                    statusClass = 'status-tag-closed';
                    break;
            }

            if (currentStatusTextElement) {
                currentStatusTextElement.textContent = statusText;
                // 为状态文本添加标签样式
                currentStatusTextElement.innerHTML = `${statusText.replace(/ \(.*\)/, '')}<span class="status-tag ${statusClass}">${statusText.match(/\((.*)\)/)?.[1] || statusText}</span>`;
            }
        }


        // 应用页面状态设置 (添加阿里云 FC 同步)
        function applyPageStatus(pageId) {
            if (!isAdminLoggedIn) {
                alert('请先登录！');
                return;
            }

            const statusSelect = document.getElementById(`${pageId}Status`);
            const durationInput = document.getElementById(`${pageId}Duration`);
            const passwordInput = document.getElementById(`${pageId}Password`);

            if (!statusSelect) return;

            const status = statusSelect.value;
            const duration = status === 'limit' ? parseInt(durationInput?.value) || 10 : null;
            const password = passwordInput?.value || '';

            // 更新内存中的配置
            const config = window.pageStatusConfig || pageStatusConfig; // 优先使用全局
            const passwords = window.pagePasswords || pagePasswords; // 优先使用全局

            config[pageId] = config[pageId] || {};
            config[pageId].status = status;
            if (duration !== null) {
                config[pageId].duration = duration;
            } else {
                delete config[pageId].duration; // 如果不是limit状态，删除duration属性
            }

            if (passwordInput) {
                passwords[pageId] = password;
            }

            // 更新UI显示
            updateCurrentStatusDisplay(pageId);

                durationInput.style.display = (status === 'limit') ? 'inline-block' : 'none';

        // 更新统计信息
        function updateStats() {
            document.getElementById('totalVisits').textContent = visits.total || 0;
            document.getElementById('totalMessagesHeader').textContent = messages.length || 0;
            const unreadCount = messages.filter(msg => !msg.read).length;
            document.getElementById('unreadMessages').textContent = unreadCount;
            document.getElementById('unreadMessagesHeader').textContent = unreadCount;
            
            const today = new Date().toLocaleDateString();
            document.getElementById('todayVisits').textContent = visits.daily[today] || 0;
        }

        // 加载留言
        function loadMessages() {
            const tableBody = document.getElementById('messageTableBody');
            const searchTerm = document.getElementById('messageSearch').value.toLowerCase();
            tableBody.innerHTML = '';

            // 反向遍历数组以实现倒序显示 (最新的在上面)
            [...messages].reverse().forEach((msg, index) => {
                // 搜索过滤
                if (searchTerm && 
                    !msg.name.toLowerCase().includes(searchTerm) &&
                    !msg.phone.toLowerCase().includes(searchTerm) &&
                    !msg.message.toLowerCase().includes(searchTerm)) {
                    return; // 如果不匹配搜索词，则跳过
                }

                const row = document.createElement('tr');
                const statusTag = msg.read ? 
                    '<span class="tag tag-success">已读</span>' : 
                    '<span class="tag tag-warning">未读</span>';
                
                row.innerHTML = `
                    <td>${msg.name}</td>
                    <td>${msg.phone}</td>
                    <td style="max-width: 200px; word-wrap: break-word;">${msg.message}</td>
                    <td>${msg.timestamp}</td>
                    <td>${statusTag}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn delete-btn" data-index="${messages.length - 1 - index}"><i class="fas fa-trash"></i></button>
                            <button class="action-btn export-btn" data-index="${messages.length - 1 - index}"><i class="fas fa-download"></i></button>
                        </div>
                    </td>
                `;
                tableBody.appendChild(row);

                // 标记为已读 (逻辑与 index.html 一致)
                if(!msg.read) {
                    messages[messages.length - 1 - index].read = true;
                    localStorage.setItem('messages', JSON.stringify(messages));
                    updateMessageStats(); // 更新统计
                }

                // 添加删除功能
                row.querySelector('.delete-btn').addEventListener('click', function() {
                    const index = messages.length - 1 - parseInt(this.getAttribute('data-index'));
                    if(confirm('确定要删除这条留言吗？')) {
                        // 记录删除日志
                        addLog('删除留言', `删除了 ${messages[index].name} 的留言`);
                        messages.splice(index, 1);
                        localStorage.setItem('messages', JSON.stringify(messages));
                        loadMessages(); // 重新加载
                    }
                });

                // 添加导出功能
                row.querySelector('.export-btn').addEventListener('click', function() {
                    const index = messages.length - 1 - parseInt(this.getAttribute('data-index'));
                    const message = messages[index];
                    const content = `姓名: ${message.name}\n电话: ${message.phone}\n留言: ${message.message}\n时间: ${message.timestamp}`;
                    // 记录导出日志
                    addLog('导出留言', `导出了 ${message.name} 的留言`);
                    // 创建下载链接
                    const blob = new Blob([content], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `留言_${message.name}_${message.timestamp.replace(/[/:\\]/g, '-')}.txt`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            });
        }

        // 更新留言统计 (内部调用)
        function updateMessageStats() {
            const unreadCount = messages.filter(msg => !msg.read).length;
            document.getElementById('unreadMessages').textContent = unreadCount;
            document.getElementById('unreadMessagesHeader').textContent = unreadCount;
        }

        // 导出所有数据
        document.getElementById('exportBtn').addEventListener('click', function() {
            // 记录导出日志
            addLog('导出数据', '导出了所有留言数据');
            // 创建CSV内容
            let csvContent = "姓名,电话,留言内容,提交时间\n";
            messages.forEach(msg => {
                // 转义可能包含逗号或换行符的字段
                const name = `"${msg.name.replace(/"/g, '""')}"`;
                const phone = `"${msg.phone.replace(/"/g, '""')}"`;
                const message = `"${msg.message.replace(/"/g, '""')}"`;
                const timestamp = `"${msg.timestamp.replace(/"/g, '""')}"`;
                csvContent += `${name},${phone},${message},${timestamp}\n`;
            });
            // 创建下载链接
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `红姐私房留言数据_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // 加载日志
        function loadLogs() {
            const logsList = document.getElementById('logsList');
            logsList.innerHTML = '';
            // 反向遍历数组以实现倒序显示 (最新的在上面)
            [...logs].reverse().forEach(log => {
                const logItem = document.createElement('div');
                logItem.className = 'log-item';
                logItem.innerHTML = `
                    <div><span class="log-action">${log.action}</span><span class="log-details">${log.details}</span></div>
                    <div class="log-time">${log.timestamp}</div>
                `;
                logsList.appendChild(logItem);
            });
        }

        // 添加操作日志
        function addLog(action, details) {
            const timestamp = new Date().toLocaleString();
            logs.push({ action, details, timestamp });
            // 只保留最近100条日志
            if (logs.length > 100) {
                logs.shift();
            }
            localStorage.setItem('adminLogs', JSON.stringify(logs));
            loadLogs(); // 更新日志显示
        }

        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            isAdminLoggedIn = false;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('loginForm').reset();
            addLog('退出登录', '管理员退出了系统');
        });

        // 绘制流量图
        function drawTrafficChart() {
            // 获取最近7天的数据
            const dates = [];
            const values = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                const dateStr = date.toLocaleDateString();
                dates.push(dateStr);
                values.push(visits.daily[dateStr] || 0);
            }

            // 创建流量图表
            const maxValue = Math.max(...values, 10); // 确保有最小高度
            const chart = document.getElementById('trafficChart');
            chart.innerHTML = '';
            dates.forEach((date, index) => {
                const value = values[index];
                const height = (value / maxValue) * 150; // 最大高度150px
                const bar = document.createElement('div');
                bar.className = 'traffic-bar';
                bar.style.height = `${height}px`;
                
                const label = document.createElement('div');
                label.className = 'traffic-bar-label';
                label.textContent = date.split('/').slice(1).join('/'); // 显示月/日

                const valueLabel = document.createElement('div');
                valueLabel.className = 'traffic-value';
                valueLabel.textContent = value;

                bar.appendChild(valueLabel);
                chart.appendChild(bar);
                chart.appendChild(label);
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 更新总访问量
            visits.total = (visits.total || 0) + 1;
            // 更新每日访问量
            const today = new Date().toLocaleDateString();
            visits.daily[today] = (visits.daily[today] || 0) + 1;
            // 保存到localStorage
            localStorage.setItem('siteVisits', JSON.stringify(visits));

            // - 新增：测试从阿里云 OSS 读取配置 -
            loadConfigFromOSSAndInitializeSettingsPanel().finally(() => {
                 // 初始化设置面板 UI (使用从 OSS 加载的配置或回退到默认配置)
                 // initializeSettingsPanel(); // 这行现在在 loadConfigFromOSSAndInitializeSettingsPanel 内部调用
                 console.log("✅ 页面加载和配置初始化完成");
            });
            // - 结束新增 -

            // 为状态选择器添加事件监听器，以动态显示/隐藏时长输入框
            ['products', 'about', 'contact'].forEach(pageId => {
                const statusSelect = document.getElementById(`${pageId}Status`);
                const durationInput = document.getElementById(`${pageId}Duration`);
                if (statusSelect && durationInput) {
                    statusSelect.addEventListener('change', function() {
                        durationInput.style.display = (this.value === 'limit') ? 'inline-block' : 'none';
                    });
                }
            });

            // 登录表单提交事件
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // 验证登录 (使用全局 adminAccounts)
                const accounts = window.adminAccounts || adminAccounts; // 优先使用全局
                if (accounts[username] && accounts[username] === btoa(password)) {
                    isAdminLoggedIn = true;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    addLog('登录成功', `管理员 ${username} 登录了系统`);
                } else {
                    alert('用户名或密码错误！');
                    addLog('登录失败', `尝试使用用户名 ${username} 登录失败`);
                }
            });
        });
    </script>
