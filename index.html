<!DOCTYPE html>
<html>
<head>
    <link rel="preload" href="hong.jpg" as="image">
    <link rel="preload" href="xiao.jpg" as="image">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>红姐私房联系信息</title>
    <style>
        /* 基础配色 */
        :root {
            --primary: #e4393c;  /* 主色调 */
            --secondary: #FFF0F0; /* 背景色 */
        }
        
        /* 页面基础样式 */
        body {
            font-family: "PingFang SC", sans-serif;
            background: #FFFFFF;
            margin: 0;
            padding: 20px;
        }

        /* 联系卡片 */
        .contact-box {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 20px;
            margin: 0 auto 30px auto;
            max-width: 400px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        /* 标题样式 */
        h2 {
            color: var(--primary);
            font-size: 1.2rem;
            margin: 0 0 10px;
            position: relative;
            padding-left: 25px;
        }

        /* 标题图标 */
        h2::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23e4393c" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-4-4l1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>');
        }

        /* 二维码样式 */
        .qr-code {
            width: 160px;
            height: auto;
            max-width: 100%;
            margin: 15px auto;
            display: block;
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 8px;
            background: #fff;
        }

        /* 微信号展示 */
        .wechat-id {
            background: var(--secondary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            text-align: center;
            margin: 15px 0;
        }

        /* 提示信息 */
        .note {
            background: #f8f8f8;
            border-left: 3px solid #ddd;
            padding: 10px 15px;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #666;
            border-radius: 6px;
        }

        /* 二维码说明 */
        .qr-tip {
            color: #888;
            font-size: 0.85rem;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- 本地订单微信 -->
    <div class="contact-box">
        <h2>本地订单微信（红姐）</h2>
        <p>同城配送/自提订单请联系</p>
        <img src="https://xiao305.github.io/hong.jpg " alt="红姐微信二维码" class="qr-code">
        <div class="qr-tip">长按二维码可直接识别</div>
        <div class="wechat-id">微信号：rr66tt8</div>
    </div>

    <!-- 快递订单微信 -->
    <div class="contact-box">
        <h2>快递订单微信</h2>
        <p>需要邮寄购买请加此微信</p>
        <img src="https://xiao305.github.io/xiao.jpg " alt="快递服务微信二维码" class="qr-code">
        <div class="note">添加请备注"辣条订购"</div>
        <div class="wechat-id">微信号：guofu30</div>
    </div>
</body>
</html>
